<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dados com JS</title>
    <style>
        body { font: 12pt times; background-image: -moz-element();background-color: rgb(70, 70, 146);}
        button { font-size: 20pt; padding: 30px; background-color: black; }
        h1 {color: rgb(255, 253, 253); font: 30pt georgia;}
        button {color:blueviolet}
    </style>
</head>
<body>
    <h1>=========se escreva no canal=============</h1>
    <button onclick="inicio()">Escreva-se</button>
    <script>
        function inicio() {
            let nome = window.prompt('Qual é o seu nome? ')
            window.alert(`Olá, ${nome}! É um prazer te conhecer!`)
        }
    </script>
</body>
</html>
